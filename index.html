<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>js_chrome</title>
</head>
<body>
    <!-- 이름 영역 시작 -->
    <form id="login-form" class="hidden">
        <input required maxlength="15" type="text" placeholder="What is your name?" value="" id="userNameInput">
        <input type="submit" value="Log In">
    </form>
    <h1 id="greeting" class="hidden"></h1>
    <!-- 이름 영역 끝 -->
    <!-- 시계 영역 시작 -->
    <h2 id="clock">00:00</h2>
    <!-- 시계 영역 끝 -->
    <!-- 투두리스트 영역 시작 -->
    <form action="" id="todo-form">
        <input type="text" id="todo-input" placeholder="Write a To Do and Press" required>
    </form>
    <ul id="todo-list"></ul>
    <!-- 투두리스트 영역 끝 -->
    <!-- 명언 영역 시작 -->
    <div id="quotes-wrap">
        <span id="quotes"></span>
        <span id="author"></span>
    </div>
    <!-- 명언 영역 끝 -->
    <img src="" alt="">
    <!-- weather api -->
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="/js/greeting.js"></script>
    <script src="/js/clock.js"></script>
    <script src="/js/quotes.js"></script>
    <script src="/js/background.js"></script>
    <script src="/js/todo.js"></script>
    <script src="/js/weather.js"></script>
</body>
</html>
